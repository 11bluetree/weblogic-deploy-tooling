domainInfo:
    AdminUserName: weblogic
    AdminPassword: welcome1
    ServerStartMode: dev
topology:
    Name: my_domain
    AdminServerName: AdminServer
    Cluster:
        mycluster:
            ClientCertProxyEnabled: true
    Server:
        AdminServer:
            Machine: machine1
            ListenPort: 7001
            SSL:
                Enabled: true
                ListenPort: 7002
        m1:
            Machine: machine1
            ListenPort: 9003
            Cluster: mycluster
            ServerStart:
                ClassPath: '@@PWD@@/src/test/resources/nosuch.jar'
                Arguments: '-Dosgi=true'
            SSL:
                Enabled: true
                ListenPort: 9004
        m2:
            Machine: machine1
            ListenPort: 9005
            Cluster: mycluster
            ServerStart:
                ClassPath: '@@PWD@@/src/test/resources/nosuch.jar'
                Arguments: '-Dosgi=true'
            SSL:
                Enabled : true
                ListenPort: 9006
    ServerTemplate:
        template1:
            Machine: machine1
            ListenPort: 9008
            SSL:
                Enabled: true
                ListenPort: 9009
    Machine:
        machine1:
            Notes: The only machine
            NodeManager:
                NMType: SSL
                ListenPort: 5556
                Notes: The only node manager
    SecurityConfiguration:
        NodeManagerUsername: weblogic
        NodeManagerPasswordEncrypted: welcome1
    JMX:
        InvocationTimeoutSeconds: 40
        Notes: JMX notes
        ManagedServerNotificationsEnabled: true
    JTA:
        MaxTransactions: 4
        Notes: JTA notes
resources:
    JDBCStore:
        JDBCStore99:
            Notes: JDBC store notes
            Target: m1
            DataSource: Generic1
    JDBCSystemResource:
        Generic1:
            Target: mycluster
            JdbcResource:
                JDBCDataSourceParams:
                    JNDIName: [ jdbc/generic1, jdbc/special1 ]
                    GlobalTransactionsProtocol: TwoPhaseCommit
                JDBCDriverParams:
                    DriverName: oracle.jdbc.xa.client.OracleXADataSource
                    URL: 'jdbc:oracle:thin:@(DESCRIPTION=(ADDRESS_LIST=(ADDRESS=(PROTOCOL=TCP)(HOST=slc05til.us.oracle.com)(PORT=1521)))(CONNECT_DATA=(SERVICE_NAME=orcl.us.oracle.com)))'
                    PasswordEncrypted: welcome1
                    Properties:
                        user:
                            Value: jshum
                        oracle.net.CONNECT_TIMEOUT:
                            Value: 5000
                        oracle.jdbc.ReadTimeout:
                            Value: 30000
                JDBCConnectionPoolParams:
                    InitialCapacity: 3
                    MaxCapacity: 15
                    TestTableName: SQL ISVALID
                    TestConnectionsOnReserve: true
appDeployments:
    Application:
        # Quote needed because of hyphen in string
        'simple-app':
            SourcePath: 'wlsdeploy/applications/simple-app.war'
            Target: AdminServer
            ModuleType: war
            StagingMode: nostage
            PlanStagingMode: nostage
